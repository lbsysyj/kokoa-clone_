<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
        
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you a kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" required placeholder="Email or Phone number">
        <input name="password" type="password" required placeholder="PassWord">
        <input type="submit" value="Log In" >
        <a href="#">Fine Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>  
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
